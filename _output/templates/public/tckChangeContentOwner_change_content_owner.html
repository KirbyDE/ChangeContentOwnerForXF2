<xf:title><xf:trim>
	<xf:if is="$content.canChangeOwner() && $content.canChangeDate()">
		{{ phrase('tckChangeContentOwner_change_owner_or_date') }}
	<xf:elseif is="$content.canChangeOwner()" />
		{{ phrase('tckChangeContentOwner_change_owner') }}
	<xf:elseif is="$content.canChangeDate()" />
		{{ phrase('tckChangeContentOwner_change_date') }}
	</xf:if>
</xf:trim></xf:title>

<xf:breadcrumb source="{$breadcrumbs}" />

<xf:form action="{$changeOwnerLink}" ajax="true" class="block">
	<div class="block-container">
		<div class="block-body">
			<xf:macro template="tckChangeContentOwner_macros" name="change_rows"
					  arg-handler="{$handler}"
					  arg-content="{$content}" />
		</div>

		<xf:submitrow rowtype="simple" icon="save" />
	</div>
</xf:form>
