<xf:title>{{ phrase('inline_moderation_xfmg_comment_change_author') }}</xf:title>

<xf:form action="{{ link('inline-mod') }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<xf:inforow rowtype="confirm">{{ phrase('you_sure_you_want_to_change_author_x_xfmg_comments', {'count': $total}) }}</xf:inforow>

			<xf:textboxrow name="new_author_username" value="" ac="true" label="{{ phrase('changeContentOwner_new_xfmg_comment_author_name') }}" explain="{{ phrase('changeContentOwner_new_xfmg_comment_author_name_explain') }}" data-single="true" />
		</div>
		<xf:submitrow icon="confirm" />
	</div>

	<xf:foreach loop="$comments" value="$comment">
		<xf:hiddenval name="ids[]">{$comment.comment_id}</xf:hiddenval>
	</xf:foreach>

	<xf:hiddenval name="type">xfmg_comment</xf:hiddenval>
	<xf:hiddenval name="action">change_comment_author</xf:hiddenval>
	<xf:hiddenval name="confirmed">1</xf:hiddenval>

	<xf:redirect url="{$redirect}" />
</xf:form>
