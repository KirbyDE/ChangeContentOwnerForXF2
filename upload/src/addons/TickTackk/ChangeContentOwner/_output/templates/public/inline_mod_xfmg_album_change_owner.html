<xf:title>{{ phrase('inline_moderation_xfmg_album_change_owner') }}</xf:title>

<xf:form action="{{ link('inline-mod') }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<xf:inforow rowtype="confirm">{{ phrase('you_sure_you_want_to_change_owner_x_xfmg_albums', {'count': $total}) }}</xf:inforow>

			<xf:textboxrow name="new_owner_username" value="" ac="true" label="{{ phrase('changeContentOwner_new_xfmg_album_owner_name') }}" explain="{{ phrase('changeContentOwner_new_xfmg_album_owner_name_explain') }}" data-single="true" />
		</div>
		<xf:submitrow icon="confirm" />
	</div>

	<xf:foreach loop="$albums" value="$album">
		<xf:hiddenval name="ids[]">{$album.album_id}</xf:hiddenval>
	</xf:foreach>

	<xf:hiddenval name="type">xfmg_album</xf:hiddenval>
	<xf:hiddenval name="action">change_album_owner</xf:hiddenval>
	<xf:hiddenval name="confirmed">1</xf:hiddenval>

	<xf:redirect url="{$redirect}" />
</xf:form>
